<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>我的导航页</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="app" class="container">
            <h1>{{ title }}</h1>
            <div class="actions">
                <button @click="openModal">
                    <i class="fas fa-plus"></i> 添加
                </button>
            </div>
            <div v-for="category in categories" :key="category.id"
                class="category-container">
                <div class="category">
                    <div class="category-header">
                        <span class="category-name">{{ category.name }}</span>
                        <div class="category-controls">
                            <button @click="moveCategory(category.id, -1)"
                                :disabled="categories.indexOf(category) === 0">
                                <i class="fas fa-arrow-up"></i> 上移
                            </button>
                            <button @click="moveCategory(category.id, 1)"
                                :disabled="categories.indexOf(category) === categories.length -1">
                                <i class="fas fa-arrow-down"></i> 下移
                            </button>
                        </div>
                    </div>
                </div>
                <div class="sites-grid">
                    <div
                        v-for="site in sitesInCategory(category.id)"
                        :key="site.id"
                        class="site-item"
                        @click="openSite(site.url)">
                        <i class="icon fas fa-link"></i>
                        <a>{{ site.name }}</a>
                    </div>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal" :class="{ active: isModalActive }">
                <div class="modal-content">
                    <button class="close-btn" @click="closeModal">
                        &times;
                    </button>
                    <h2>添加新项目</h2>
                    <form @submit.prevent="submitForm">
                        <select v-model="projectType" required>
                            <option value disabled>选择类型</option>
                            <option value="site">添加网站</option>
                            <option value="category">添加分类</option>
                        </select>
                        <div v-if="projectType === 'site'">
                            <input
                                type="text"
                                v-model="siteName"
                                placeholder="网站名称"
                                required />
                            <input
                                type="url"
                                v-model="siteURL"
                                placeholder="网站 URL"
                                required />
                            <select v-model="siteCategory" required>
                                <option value disabled>选择分类</option>
                                <option
                                    v-for="category in categories"
                                    :key="category.id"
                                    :value="category.id">
                                    {{ category.name }}
                                </option>
                            </select>
                        </div>
                        <div v-if="projectType === 'category'">
                            <input
                                type="text"
                                v-model="categoryName"
                                placeholder="分类名称"
                                required />
                        </div>
                        <button type="submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
